<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CuentaRegresiva</title>
  <link rel="shortcut icon" href="./src/resources/icon.png" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <!-- Popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <div class="card contenedor">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6">
                    <div class="card selection mt-4">
                        <div class="card-body">
                            <div class="form-group mt-2 text-center">
                                <label for="timeInput" class="titulo">Ingrese una cantidad:</label>
                                <input type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');"  id="timeInput" class="form-control mt-3" placeholder="Tiempo" min="1">
                              </div>
                              <div class="form-group mt-2">
                                <select id="unitSelect" class="form-control">
                                  <option value="minutes">Minutos</option>
                                  <option value="seconds">Segundos</option>
                                </select>
                              </div>
                              <div class="text-center">
                                <button id="startButton" class="btn btn-primary mt-4">Comenzar</button>
                              </div>
                        </div>
                    </div>
                  </div>
                <div class="col-lg-6" >
                    <div class="tiempo">
                        <h1 class="bg-success h1" id="countdown"></h1>
                    </div>
                </div>
            </div>
        </div>
   </div>
    <script src="./main.js"></script>
</body>
</html>
