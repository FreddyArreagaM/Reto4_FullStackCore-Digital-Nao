<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/resources/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <title>Calculadora de Ingresos</title>
</head>
<body class="container" style="background-color: blanchedalmond;">
    <div class="mt-5">
        <div class="row mt-5">
            <div class="col-lg-6 offset-lg-3">
                <h2 class="text-center fontTitle mt-4">Ingrese Presupuesto</h2>
                <div class="card mt-5">
                    <div class="card-body">
                        <input type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');" id="presupuesto" class="form-control form-control-lg" placeholder="Ingrese su presupuesto..">
                    </div>
                    <div class="text-center mb-4">
                        <button class="btn btn-secondary btn-lg btn-block mt-2" onclick="agregar()">ACEPTAR</button>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-6">
                        <h4 class="text-center">Ingresar Gasto</h4>
                        <hr>
                        <div class="form-group mb-4">
                            <label for="gasto"> <b>Gasto</b></label>
                            <input oninput="this.value = this.value.replace(/[^A-Za-zñÑáéíóúÁÉÍÓÚ\s ]/g, '').replace(/(\..*)\./g, '$1');" type="text" id="nombreGasto" class="form-control form-control-lg" placeholder="Ej: Comida..">
                        </div>
                        <div class="form-group mb-4">
                            <label for="cantidad"><b>Cantidad</b></label>
                            <input type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');" id="cantidadGasto" class="form-control form-control-lg" placeholder="Ej: Cantidad..">
                        </div>
                        <div class="text-center">
                            <button class="btn btn-secondary btn-lg btn-block mt-2" onclick="agregarCantidad()">AGREGAR GASTO</button>
                        </div>
                    </div>
        
                    <div class="col-lg-6">
                        <div class="container">
                            <h4 class="text-center">Listado de Gastos</h4>
                            <hr>
                            <div class="row" style="margin-top: 40px;">
                                <div class="col-lg-6">
                                    <div id="presupuestoDiv" class="alert alert-success sizeAlert">
                                        Presupuesto: <strong> $</strong>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div id="restanteDiv" class="alert sizeAlert alert-secondary">
                                        Restante: <strong> $</strong>
                                    </div>      
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <ul id="listaGastos" class="list-group list-group-flush">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
